<body>
<div class="center">
<form action="src/search.php" method="post">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="PrimaryAttribute">Primary Attribute</label>
    </div>
    <select class="custom-select" name="PrimaryAttribute">
      <option selected>All</option>
      <option value="Strength">Strength</option>
      <option value="Agility">Agility</option>
      <option value="Intelligence">Intelligence</option>

  <div class="input-group mb-3">

      <option selected>All</option>
      <option value="Low Complexity">Low Complexity</option>
      <option value="Moderate Complexity">Moderate Complexity</option>

      <option value="BurNIng">BurNIng</option>
